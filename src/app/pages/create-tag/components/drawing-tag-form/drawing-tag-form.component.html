<ScrollView>
	<StackLayout backgroundColor="#D2D9E5">
		
		<PaintPad
			#PaintPad
			canvasColor="#ffffff"
			margin="10"
			width="300"
			height="280"
			[drawColor]="drawColor"
			[drawWidth]="drawWidth"
			[drawOpacity]="drawOpacity"
		></PaintPad>

		<Image
			[src]="paintingImage"
			height="80"
			[visibility]="paintingImage ? 'visible' : 'collapsed'"
			stretch="aspectFit"
		></Image>

		<GridLayout padding="10" rows="auto" columns="auto, *">
			<Label text="Width:" class="message" textWrap="true" row="0" col="0"></Label>
			<Label [text]="drawWidth" class="message" textWrap="true" row="0" col="1"></Label>
        </GridLayout>
        
		<Slider
			margin="10"
			backgroundColor="#ff4801"
			id="widthSlider"
			[(ngModel)]="drawWidth"
			(valueChange)="widthChange($event)"
			maxValue="50"
			minValue="1"
		></Slider>

		<GridLayout padding="10" rows="auto" columns="auto, *">
			<Label text="Opacity:" class="message" textWrap="true" row="0" col="0"></Label>
			<Label [text]="drawOpacity" class="message" textWrap="true" row="0" col="1"></Label>
		</GridLayout>
        
        <Slider
			margin="10"
			backgroundColor="#ff4801"
			id="opacitySlider"
			[(ngModel)]="drawOpacity"
			(valueChange)="opacityChange($event)"
			[maxValue]="maxOpacity"
			minValue="0"
		></Slider>
		
		<WrapLayout orientation="horizontal" horizontalAlignment="center">
			<Button text="Clear" (tap)="clearMyPainting()" class="btn btn-primary btn-rounded-sm"></Button>
			<Button text="Color" (tap)="pickColor()" class="btn btn-primary btn-rounded-sm"></Button>
			<Button text="Save" (tap)="getMyPainting()" class="btn btn-primary btn-rounded-sm"></Button>
		</WrapLayout>

	</StackLayout>
</ScrollView>
