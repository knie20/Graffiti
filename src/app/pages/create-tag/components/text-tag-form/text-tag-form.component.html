<DockLayout stretchLastChild="true">        
    <Button dock="bottom" [nsRouterLink]="['/map']" text="Tag" (tap)="onPublish()" class="btn btn-primary btn-rounded-sm"></Button>
    
    <GridLayout height="100%" columns="*,*,*,*" rows="*,*,*,*,*">
        <Image 
            class="avatar-image m-l-15"
            src="{{userPhotoUrl}}"
            row="0"
            col="0"
            width="50"
            height="50" 
            borderRadius="25"
            horizontalAlignment="left"
            (tap)="onFilterButtonTap()"
        ></Image>
        
        <Label 
            *ngIf="tagGroup"
            col="1"
            colSpan="3"
            row="0"
            class="m-t-15 m-l-4"
            fontSize="10"
            text="{{tagGroup.name}}" 
            textWrap="true"
        ></Label>
        

        <TextView
            #tagTextInput
            [(ngModel)]="tagText"
            col="1"
            row="0"
            colSpan="3"
            rowSpan="3"
            class="text-view-input m-t-25"
            hint="What's on your mind?"  
            returnKeyType="send" 
        ></TextView>
        
    </GridLayout>
</DockLayout>
